<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзиви</title>
    <link rel="stylesheet" href="reviews.css">
</head>
<body>
    <header>
        <h1>Отзиви за книги</h1>
        <nav>
            <ul>
                <li><a href="index.html">Начало</a></li>
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="reviews.html">Отзиви</a></li>
                <li><a href="contact.html">Контакти</a></li>
            </ul>
        </nav>
    </header>
    
    <section>
        <h2>Оставете своя отзив</h2>
        <form class="review-form" action="#" method="post">
            <div class="form-group">
                <label for="book">Изберете книга:</label>
                <select id="book" name="book">
                    <option value="book1">Programming Basics with Java</option>
                    <option value="book2">Programming Basics with JavaScript</option>
                    <option value="book3">Бази данни - структура на базите данни.</option>
                </select>
            </div>

            <div class="form-group">
                <label for="review">Вашият отзив:</label>
                <textarea id="review" name="review" rows="4" cols="50"></textarea>
            </div>

            <div class="form-group">
                <label for="rating">Оценка:</label>
                <fieldset id="rating">
                    <label><input type="radio" name="rating" value="1"> 1</label>
                    <label><input type="radio" name="rating" value="2"> 2</label>
                    <label><input type="radio" name="rating" value="3"> 3</label>
                    <label><input type="radio" name="rating" value="4"> 4</label>
                    <label><input type="radio" name="rating" value="5"> 5</label>
                </fieldset>
            </div>

            <div class="form-group">
                <input type="submit" value="Изпрати" onclick="alert('Вашият отзив беше успешно изпратен.')">
            </div>
        </form>
    </section>
</body>
</html>
