<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>

    <style>
        p {
            background-color: #c9d1d6;
            border-radius: 30px;
            margin: 30px;
            padding: 20px;
            font-size: 2em;
            text-align: center;
            border: solid 5px;
        }
    </style>
</head>
<body>
    <p style="border-color: red;"><span style="color: red;">Red</span> Border</p>
    <p style="border-color: green;"><span style="color: green;">Green</span> Border</p>
    <p style="border-color: blue;"><span style="color: blue;">Blue</span> Border</p>
</body>
</html>
