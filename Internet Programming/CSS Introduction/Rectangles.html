<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangles</title>

    <style>
        div {
            padding: 20px;
        }
        #div1 {
            border: dashed 4px blue;
            border-radius: 18px;
        }
        #div2 {
            border: dashed 3px red;
            border-radius: 18px;
        }
        #div3 {
            border: solid 3px green;
            text-align: center;
            font-size: 1.9em;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2">
            <div id="div3">
                <p>I am heavily packed <br> &ltDIV&gt</p>
            </div>
        </div>
    </div>
</body>
</html>
